server {
    listen 80;
    listen [::]:80;

    # Replace these hostnames with your own domains.
    server_name
        dev1.example.com
        dev2.example.com
        dev3.example.com
        tmux.example.com;

    location ^~ /.well-known/acme-challenge/ {
        root /var/www/letsencrypt;
        default_type text/plain;
        try_files $uri =404;
    }

    location / {
        return 301 https://$host$request_uri;
    }
}

server {
    listen 443 ssl; # managed by Certbot
    listen [::]:443 ssl ipv6only=on; # managed by Certbot
    server_tokens off;

    # Replace these hostnames with your own domains.
    server_name
        dev1.example.com
        dev2.example.com
        dev3.example.com
        tmux.example.com;

    # Replace certificate paths with your own.
    ssl_certificate /etc/letsencrypt/live/example.com/fullchain.pem; # managed by Certbot
    ssl_certificate_key /etc/letsencrypt/live/example.com/privkey.pem; # managed by Certbot

    include /etc/letsencrypt/options-ssl-nginx.conf; # managed by Certbot
    ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem; # managed by Certbot

    # Require client certificate for all hosts in this server block.
    ssl_client_certificate /etc/nginx/client-ca/ca.crt;
    ssl_crl /etc/nginx/client-ca/ca.crl;
    ssl_verify_client on;
    ssl_verify_depth 2;

    # Return a controlled plain-text 400 when client certificate checks fail.
    error_page 495 496 497 =400 /__mtls_required;
    location = /__mtls_required {
        default_type text/plain;
        return 400 "client certificate required\n";
    }

    location ^~ /.well-known/acme-challenge/ {
        root /var/www/letsencrypt;
        default_type text/plain;
        try_files $uri =404;
    }

    # for hot-reload
    location /_next/webpack-hmr {
        proxy_pass http://127.0.0.1:$upstream_port;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
        proxy_cache_bypass $http_upgrade;
        proxy_buffering off;
    }

    # for next.js
    location /_next/ {
        proxy_pass http://127.0.0.1:$upstream_port;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
    }

    # convert upstream failure -> intentional 503
    proxy_intercept_errors on;
    error_page 502 504 =503 /__tunnel_down;

    location = /__tunnel_down {
        default_type text/plain;
        return 503 "not available\n";
    }

    # main reverse proxy
    location / {
        proxy_pass http://127.0.0.1:$upstream_port;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_connect_timeout 5s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
    }
}
